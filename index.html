<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 引入样式 -->
  <script src="https://cdn.bootcss.com/tween.js/r14/Tween.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.4.1/theme-chalk/index.css">
  <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/vuetify/1.5.2/vuetify.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/spinkit/1.2.5/spinkit.css" rel="stylesheet">
  <link href="//at.alicdn.com/t/font_1033130_pzqwfclict.css" rel="stylesheet">
  <style>
    [class^="ef-icon-"], [class*=" ef-icon-"] {
      /* use !important to prevent issues with browser extensions that change fonts */
      font-family: 'ewordfun-icons' !important;
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;
      vertical-align: baseline;
      display: inline-block;

      /* Better Font Rendering =========== */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    *{
      font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
      font-weight: 300;
    }

    body, html, div {
      padding: 0;
      margin: 0;
    }

    .splash {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background-color: white;
      z-index: 100000;
    }
  </style>
  <title>ewordfun</title>
</head>
<body>
<div id="app"></div>
<div class="splash">
</div>
<!-- built files will be auto injected -->
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<script src="https://cdn.bootcss.com/element-ui/2.4.1/index.js"></script>

<script>
  window.onload = function () {
    setTimeout(function () {
      let elSplash = document.getElementsByClassName('splash')[0];
      elSplash.classList.add('animated', 'fadeOut');
      elSplash.addEventListener('animationend', function () {
        elSplash.parentNode.removeChild(elSplash);
      });
    }, 100);
  };
</script>
</body>
</html>
